[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[window]
class = "Alacritty"
decorations = "none"
dynamic_padding = true
dynamic_title = true
opacity = 1
startup_mode = "Windowed"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 1
y = 1
