# Set color scheme, some alternatives in rotation. Themes included as a
# submodule repository: https://github.com/alacritty/alacritty-theme
import = [
  # "~/.config/alacritty/alacritty-theme/themes/ayu_light.toml"
  # "~/.config/alacritty/alacritty-theme/themes/ayu_dark.toml"
  # "~/.config/alacritty/alacritty-theme/themes/gruvbox_light.toml"
  # "~/.config/alacritty/alacritty-theme/themes/gruvbox_dark.toml"
  "~/.config/alacritty/alacritty-theme/themes/tokyo-night.toml"
  # "~/.config/alacritty/alacritty-theme/themes/oceanic_next.toml"
]

live_config_reload = true
working_directory = "None"

[bell]
animation = "EaseOutQuint"
color = "0xffffff"
duration = 0

# [colors]
# draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[font]
size = 12

[font.normal]
family = "Cascadia Code"
style = "Light"

[font.bold]
family = "Cascadia Code"
style = "Light Bold"

[font.italic]
family = "Cascadia Code"
style = "Light Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
# command = "open" # On macOS
post_processing = true
hyperlinks = true
regex = "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "L"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

